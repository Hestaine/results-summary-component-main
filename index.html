<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
  <link rel="stylesheet" href="styles.css
  ">
</head>
<body>
  <div class="parent">
    <div class="colored">
      <h3 class="result">Your Result</h3>
      <div class="score">
       <h2>76</h2>
       <h3>of 100</h3>
     </div>
     <h2>Great</h2>
      <h4>You scored higher than 65% of the people who have who have taken these tests.</h4>
    </div>
    <div class="white">
      <div class="red">
      <h3>Summary</h3>
      <img src="./assets/images/icon-reaction.svg" alt="icon">
      <h4>Reaction</h4>
      <h4>80/100</h4>
     </div>
     <div class="yellow">
      <img src="./assets/images/icon-memory.svg" alt="icon">
      <h4>Memory</h4>
      <h4>90/100</h4>
     </div>
     <div class="green">
      <img src="./assets/images/icon-verbal.svg" alt="icon">
      <h4>Verbal</h4>
      <h4>61/100</h4>
     </div>
     <div class="blue">
      <img src="./assets/images/icon-visual.svg" alt="icon">
      <h4>Visual</h4>
      <h4>72/100</h4>
     </div>
     <div class="continue">
      <button>continue</button>
     </div>
    </div>
  </div>
</body>
</html>
